<html>
<head>
	<title>Contact Manager</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>

<h1 id="title"> CONTACT MANAGER </h1>

<div id="loginDiv">
	<span id="inner-title">PLEASE LOG IN</span>
	<input type="text" id="loginName" placeholder="Username" /><br />
	<input type="password" id="loginPassword" placeholder="Password"/><br />
	<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Enter </button>
	<span id="loginResult"></span>
	<span id="inner-title">NOT A REGISTERED USER?</span>
	<button type="button" id="signUpButton" class="buttons" onclick="window.location.href='http://www.group15apps.xyz/signup.html'" >Sign up</button>
</div>

</body>
</html>
