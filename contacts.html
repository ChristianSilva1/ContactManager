<html>
<head>
	<title>Contact Manager</title>
    <script type="text/javascript" src="js/code.js"></script>
      <link href="css/styles.css" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
			<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function()
			{
				readCookie();
			}, false);
			window.onload = function()
		{
  		searchContact();
		};
			</script>

	</head>
<body>
		<nav1>
			<img src="images/logo.png" id="logo" alt="logo">
			<div class="icon"> Contact Manager </div>
			<button type="button" id="logoutButton"class="buttons" onclick="doLogout();">
				<img id="logoutImg"src="images/logout.png" alt="log out">
			</button>
		</nav1>
	<div id="accessUIDiv">

		<input type="text" id="searchText" placeholder="Search for Contact">
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search </button>
	  <button type="button" id="addContactButton" class="buttons" onclick="window.location.href='add.html'">Add Contact</button>
		<span id="contactSearchResult"></span>
		<table class="styled-table">
			 <thead>
				 <tr>
					 <th scope="col">ID</th>
					 <th scope="col">First</th>
					 <th scope="col">Last</th>
					 <th scope="col">Email</th>
					 <th scope="col">Phone Number</th>
					 <th scope="col">Actions</th>
				 </tr>
			 </thead>
			 <tbody>

			 </tbody>
		 </table>


	</div>
</body>
</html>
