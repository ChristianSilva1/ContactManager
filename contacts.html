<html>
<head>
	<title>Contact Manager</title>
    <script type="text/javascript" src="js/code.js"></script>
      <link href="css/styles.css" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function()
			{
				readCookie();
			}, false);

			window.onload = function()
			{
	  		displayTable();
			};
		</script>
	</head>
<body>
		<nav1>
			<img src="images/logo.png" id="logo" alt="logo">
			<div class="icon"> Contact Manager </div>
			<button type="button" id="logoutButton"class="buttons" onclick="doLogout();">
				<img id="logoutImg"src="images/logout.png" alt="log out">
			</button>
		</nav1>
	<div id="accessUIDiv">
		<br><br>
		<button type="button" id="addContactButton" class="buttons" onclick="window.location.href='http://www.group15apps.xyz/add.html'"> Add New Contact </button><br/>
		<br>
		<input type="text" id="searchText" placeholder="Search for Contact">
		<button type="button" id="searchContactButton" class="buttons" onclick="searchContact();"> Search </button>
	  <button type="button" id="addContactButton" class="buttons" onclick="window.location.href='add.html'">Add Contact</button>
		<span id="contactSearchResult"></span>
		<div id="tableDiv">
			<h2> Contacts List </h2>
			<table id="contactsTable" class="table table-striped text-center">
				<thead id="tableHeader">
					<tr>
						<th class="d-none">ID #</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody id="tests-table">

					<tr scope="row">

					</tr>

				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
