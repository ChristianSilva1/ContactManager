<html>
<head>
	<title>Contactos Dashboard</title>
    <script type="text/javascript" src="js/code.js"></script>
      <link href="css/styles.css" rel="stylesheet">
			<link href="css/contacts.css" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
			<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', function()
			{
				readCookie();
			}, false);
			window.onload = function()
		{
			searchContact();
		};
			</script>

	</head>
<body>
		<nav1>
			<img src="images/logo.png" id="logo" alt="logo">
			<div class="icon"> Contactos </div>
			<button type="button" id="logoutButton"class="buttons" onclick="doLogout();">
				<img id="logoutImg"src="images/logout.png" alt="log out">
			</button>
		</nav1>
	<div id="accessUIDiv">

		<input type="text" id="searchText" placeholder="Search for Contactos">
		<button type="button" class="w-100 btn btn-lg btn-primary" id="searchContactButton" onclick="searchContact();"> Search </button>
	  <button type="button" class="w-100 btn btn-lg btn-primary" id="addContactButton" onclick="window.location.href='add.html'">Add Contact</button>
		<span id="contactSearchResult"></span>
		<table class="styled-table">
			 <thead>
				 <tr>
					 <th scope="col">ID</th>
					 <th scope="col">First</th>
					 <th scope="col">Last</th>
					 <th scope="col">Email</th>
					 <th scope="col">Phone Number</th>
					 <th scope="col">Actions</th>
				 </tr>
			 </thead>
			 <tbody>

			 </tbody>
		 </table>

<div class="form-popup" id="myForm">
  <form action="/action_page.php" class="form-container">
    <h1 class="h3 mb-3 fw-normal">Edit Fields</h1>

		<div class="form-floating">
    <label for="floatingInput"><b>First Name</b></label>
    <input type="text" placeholder="Change First Name" id="newContactFirst" name="email" required>
		</div>

		<div class="form-floating">
    <label for="floatingInput"><b>Last Name</b></label>
    <input type="text" placeholder="Change Last Name" id="newContactLast" name="psw" required>
		</div>

		<div class="form-floating">
		<label for="floatingInput"><b>Email</b></label>
    <input type="text" placeholder="Change Email" id="newContactEmail" name="email" required>
		</div>

		<div class="form-floating">
		<label for="floatingInput"><b>Phone Number</b></label>
    <input type="text" placeholder="Change Phone Number" id="newContactPhone" name="email" required>
		</div>

    <button type="button" class="w-100 btn btn-lg btn-primary" onclick="editContact();">Edit</button>
    <button type="button" class="btn btn-primary btn-sm" onclick="closeForm()">Close</button>
		<span class="mt-5 mb-3 text-muted" id="contactAddResult"></span>
  </form>
</div>

	</div>
</body>
</html>
