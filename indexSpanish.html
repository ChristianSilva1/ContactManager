	<link href="css/signin.css" rel="stylesheet">

		      .bd-placeholder-img {
		        font-size: 1.125rem;

</head>
<body class="text-center">
	<main class="form-signin">
	  <form>
	    <img class="mb-4" src="images/logo.png" alt="" width="100" height="100">
	    <h1 class="h2 mb-2 fw-normal">Bienvenido a Contacts</h1>
			<br>
			<h2 class="h3 mb-3 fw-normal">Por Favor Inicie Sesión </h2>
	    <div class="form-floating">
	      <input type="username" class="form-control" id="loginName" placeholder="Nombre de usuario">
	      <label for="floatingInput">Nombre de usuario</label>
	    </div>
	    <div class="form-floating">
	      <input type="password" class="form-control" id="loginPassword" placeholder="Contraseña">
	      <label for="floatingPassword">Contraseña</label>
	    </div>
      <br>
	    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="doLogin(0);">Ingresar</button>
			<br>
			<br>
      <span class="mt-5 mb-3 text-muted" id="loginResult"></span>
			<br>
			<br>
      <p class="mt-5 mb-3 text-muted">¿Usuario no Registrado?</p><p>
      <button class="btn btn-primary btn-sm" type="button" onclick="window.location.href='signupSpanish.html'">Registrarse</button>
		</p><p class="mt-5 mb-3 text-muted">© 2021 Group15apps <a href="index.html">English</a></p>
	  </form>
	</main>
