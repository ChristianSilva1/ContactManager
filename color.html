<html>
<head>
	<title>Contact Manager</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function()
	{
		readCookie();
	}, false);
</script>

</head>
<body>

<h1 id="title"> Contact Manager </h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="listDiv">
	<div class="d-flex justify-content-center">
		<div class="spinner-border"
			role="status" id="loading">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	<h1>Contacts List</h1>
	<table id="contacts"></table>
</div>

<div id="accessUIDiv">
	<br />

	<input type="text" id="searchText" placeholder="Type Name Here"/>
	<button type="button" id="searchColorButton" class="buttons" onclick="searchContact();"> Search Contact </button><br />
	<span id="colorSearchResult"></span>
	<p id="colorList">
	</p><br /><br />

	<button type="button" id="searchColorButton" class="buttons" onclick="window.location.href='http://www.group15apps.xyz/add.html'"> Add New Contact </button><br />

</div>

</body>
</html>
