<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nuevo Contact</title>
  <script type="text/javascript" src="js/code.js"></script>
    <link href="css/add.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body class="text-center">
	<main class="form-add">
	  <form>
	    <img class="mb-4" src="images/logo.png" alt="" width="100" height="100">
	    <h1 class="h3 mb-3 fw-normal">Agregar Nuevo Contact</h1>
      <div class="form-floating">
	      <input type="text" class="form-control" id="newContactFirst" placeholder="Nombre">
	      <label for="floatingInput">Nombre</label>
	    </div>
      <br>
      <div class="form-floating">
        <input type="text" class="form-control" id="newContactLast" placeholder="Apellido">
        <label for="floatingInput">Apellido</label>
      </div>
      <br>
	    <div class="form-floating">
	      <input type="text" class="form-control" id="newContactEmail" placeholder="Correo electrónico">
	      <label for="floatingInput">Correo electrónico</label>
	    </div>
      <br>
	    <div class="form-floating">
	      <input type="text" class="form-control" id="newContactPhone" placeholder="Número de teléfono">
	      <label for="floatingInput">Número de teléfono</label>
	    </div>
      <br>
      <span class="mt-5 mb-3 text-muted" id="contactAddResult"></span>
      <br>
      <br>
      <button type="button" id="addContactButton" class="w-100 btn btn-lg btn-primary" onclick="addContact(0);"> Agregar Contact </button><br>
      <br>
      <button type="button" id="cancelButton" class="btn btn-primary btn-sm" onclick="window.location.href='contacts.html'"> Cancelar </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021 Group15apps <a href="add.html">English</a></p>
	  </form>
	</main>
  </body></html>
